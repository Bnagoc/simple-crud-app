<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<div th:switch="${movies}">
    <h2 th:case="null">Movies not found!</h2>
    <div th:case="*">
        <h2>Movies</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Movie</th>
                <th>Producer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.movieName}"></td>
                <td th:text="${movie.producerName}"></td>
                <td><a th:href="@{movie-update/{id}(id=${movie.id})}">Edit</a></td>
                <td><a th:href="@{movie-delete/{id}(id=${movie.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
<p><a href="/movie-add">Add movie</a></p>
</div>
</body>
</html>
